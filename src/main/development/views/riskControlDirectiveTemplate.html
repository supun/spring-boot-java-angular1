                                <center>

                                        <td class="colorgrid" rowspan="2"><b>Hazard No</b></td>

                                        <td>

                                        <td>

                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                            </select>
                                        </td>
                                        <td>
                                            <select id="fa_he_td4" class="form-control"  data-ng-model="controlAction.consequence" data-ng-change="calculateRisk(controlAction);">
                                                <option>N/A</option>
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                            </select>
                                        </td>
                                        <td id="fa_health")>{{controlAction.riskLevel}}</td>
